<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Footer</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .footer {
      background-color: #3e5babbf;
      padding: 100px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .footer-column {
      flex: 1;
      min-width: 150px;
      margin: 10px;
    }

    .footer-column h4 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 6px;
    }

    .footer-bottom {
      text-align: left;
      padding: 20px;
      font-size: 14px;
      color:#555;
    }

   

  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column">
        <h4>Solutions</h4>
        <ul>
          <li>Marketing</li>
          <br>
          <li>Analytics</li>
          <br>
          <li>Automation</li>
          <br>
          <li>Commerce</li>
          <br>
          <li>Insights</li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Support</h4>
        <ul>
          <li>Submit Ticket</li>
          <br>
          <li>Documentation</li>
          <br>
          <li>Guides</li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Company</h4>
        <ul>
          <li>About</li>
          <br>
          <li>Blog</li>
          <br>
          <li>Jobs</li>
          <br>
          <li>Press</li>
        </ul>
      </div>
      
    <div class="footer-bottom">
      Â© 2025 Your Company
      <box>text me</box>
    </div>
  </footer>

</body>
</html>
