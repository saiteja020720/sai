<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 100px 1fr;
            height: 100vh;
            background-color: silver;
            gap: 20px;
        }
        .header{
            background-color: rgb(157, 157, 188);
        }
        .main{
            background-color: rgb(113, 173, 76);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main"></div>
    </div>
</body>
</html>\
